<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav class="sidenav" #sidenav mode="over" opened="false">
    <mat-toolbar class="sidenav-toolbar" color="primary">
      <!-- <img src="assets/prism_logo.png" width="40"> -->
      <mat-icon class="list-icon">fullscreen</mat-icon>
      BOX
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="list-item" routerLink="/member/dashboard"> 
        <mat-icon class="list-icon">group</mat-icon>Member Management
      </a>
      <!-- <a mat-list-item class="list-item" routerLink="/admin"> 
        <mat-icon class="list-icon">build</mat-icon>Admin Tools
      </a> -->
      <a mat-list-item class="list-item" routerLink="/announcement"> 
        <mat-icon class="list-icon">date_range</mat-icon>Announcement
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button class="menu-button"><mat-icon>account_circle</mat-icon></button>
    </mat-toolbar>

      </mat-toolbar>   
    </div> -->

    <mat-sidenav class="end-sidenav" #endnav mode="side" position="end">
      <mat-nav-list>
        <mat-list-item class="list-item">
          <mat-icon class="list-icon">dashboard</mat-icon>Dashboard
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-content>
